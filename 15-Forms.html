
<!-- FORMS
    -Capturar dados de entrada
    -Input -> Entrada


    -Action -> define para qual url será enviado os dados, vazio envia para a mesmo url.
        Method
            -GET
            -POST: dados ficam escondidos.
    - Enctype="multipart/form-data" para avisar o servidor que está enviando um arquivo.
-->

<form action="" method="get" enctype="multipart/form-data">
    <h1>Digite seu endereço</h1>
    <label>
        Rua:
        <input type="text" name="rua" autocomplete="street-address"/>
    </label>

    <label>
        Número:
        <input type="number" name="numero"/>
    </label>

    <label>
        Email:
        <input type="email" name="email"/>
    </label>
<br>
<br>
    <label>
        Foto:
        <input type="file" name="arquivo"/>
    </label>


    <button type="reset">Reset</button>
    <button type="submit">Enviar dados</button>
</form>
